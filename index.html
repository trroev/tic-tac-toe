<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e129bd375.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>❌ Tic-Tac-Toe ⭕️</title>
</head>
<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="replayButton">Play Again?</button>
    </div>
    <div class="footer">
        <p>Created by trroev <a href="https://github.com/trroev"><i class="fab fa-github"></i
            ></a> for The Odin Project</p>
    </div>
</body>
</html>
